<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list">
          <span>{{ item.name }}</span>
          <span>{{ item.priorityLevel }} Priority</span>
        </li>
      </ul>
      <form v-on:submit.prevent="saveNewItem">

        <label for="new-item">Add a new item:</label>
        <input id="new-item" type="text" v-model="newItem"/>
        <input type="submit" value="Save New Item"/>

        <label for="new-item" class="primary">Is this a high priority task?</label>
        <input type="radio" name="new-item" id="High" value="High" v-model="newPriority">
        <label for="yes">Yes</label>
        <input type="radio" name="new-item" id="Low" value="Low" v-model="newPriority">
        <label for="no">No</label>
      </form>
    </div>
  </body>
</html>
